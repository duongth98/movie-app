apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    test: animecoffee-web
  name: animecoffee-web
  annotations:
    avp.kubernetes.io/path: "kv-v2/data/animecoffee"
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      test: animecoffee-web
  template:
    metadata:
      labels:
        test: animecoffee-web
    spec:
      containers:
      - name: animecoffee-web
        env:
        image: docker.io/yang198/yang-movie-app:develop
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: animecoffee-web
spec:
  selector:
    test: animecoffee-web
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
    nodePort: 30003
  type: NodePort
