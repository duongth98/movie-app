kind: Secret
apiVersion: v1
metadata:
  name: animecoffee-secret
  annotations:
    avp.kubernetes.io/path: "kv-v2/data/animecoffe"
type: Opaque
data:
  db_url: <db_url>
  next_jwt_secret: <next_jwt_secret>
  next_secret: <next_secret>
  next_url: <next_url>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    test: animecoffee-web
  name: animecoffee-web
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      test: animecoffee-web
  template:
    metadata:
      labels:
        test: animecoffee-web
    spec:
      containers:
      - name: animecoffee-web
        env:
          - name: DATABASE_URL
            valueFrom:
                secretKeyRef:
                  name: animecoffee-secret  
                  key: db_url
          - name: NEXTAUTH_JWT_SECRET
            valueFrom:
                secretKeyRef:
                  name: animecoffee-secret  
                  key: next_jwt_secret
          - name: NEXTAUTH_SECRET
            valueFrom:
                secretKeyRef:
                  name: animecoffee-secret
                  key: next_secret
          - name : NEXTAUTH_URL
            valueFrom:
                secretKeyRef:
                  name: animecoffee-secret
                  key: next_url
        image: docker.io/yang198/yang-movie-app:develop
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: animecoffee-web
spec:
  selector:
    test: animecoffee-web
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
    nodePort: 30003
  type: NodePort
