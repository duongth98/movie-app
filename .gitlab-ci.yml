image: docker:latest
services:
  - docker:dind

stages:
  - build-docker-image

build-docker-image:
  stage: build-docker-image
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD"
  script:
    - docker build --pull -t $CI_REGISTRY_IMAGE .
    - docker push $CI_REGISTRY_IMAGE
